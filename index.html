<body>
  <h1>スマホで作ったtodoリスト</h1>
  <table class="table">
    <th>コメント</th>
    <th>完了</th>
    </tr>
    <tbody id="todotable">
      <tr>
      <td>買い物</td>
      <td>
        <button onclick="done(this.parentNode.parentNode.rowIndex)">done</button>

      </tr>
    </tbody>
  </table>
  <form name="addarea">
    <input id="todotxt" type="text">
    <br>
    <button onclick="addtodo()" type="button">add</button>
  </form>
